<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <form id="signin">
        <h1>Have an account? Sign in</h1>
        <input
          type="username"
          name="username"
          placeholder="Username"
          id="username"
          class="signin-input signin-text"
        />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Password"
          class="signin-input signin-text"
        />
        <input type="button" value="LOGIN" class="signin-input signin-btn" />
        <p>I don't have an account</p>
      </form>
    </main>
  </body>
</html>
